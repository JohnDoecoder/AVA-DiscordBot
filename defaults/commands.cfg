award, preis=Gib einer Person einen Preis, indem du auf ihre Nachricht reagierst.
awards, preise=awards (mention) Lasse dir die Anzahl der Awards ausgeben.
capecrafter=Lasse dir den YouTube-Kanal des Serverowners ausgeben.
cat, katze=Lasse dir eine zufällige, nichtexistente Katze erzeugen.
commands=Diese Auflistung von Befehlen.
delete, löschen=Lösche eine Nachricht des Bots, indem du auf sie reagierst. (Nur berechtigte Nutzer)
drohanruf=Zähle die Anzahl der Anrufe, die dich aus einem Discord-Call reißen.
essen=Stoppe die Zeit, um zu schauen wie lange du zum Essen brauchst.
essensstats=essensstats {mention}: Schaue nach, wie eine Person durchschnittlich fürs Essen braucht.
grrr, grr, grrrr=Zeige allen, dass dich etwas wütend gemacht hat.
hallo, servus, moin=Sage dem Bot Hallo, um zu schauen ob er erreichbar ist.
help=Eine kleine Hilfe, wie der Bot zu bedienen ist.
idiot, depp=Sage einem Servermitglied freundlich, was du von ihm hälst.
idiots=idiots (mention) Lasse dir die Idioten ausgeben.
internet, verbindung=Zeige allen, dass dein Internet schlecht ist.
joke, witz=Lasse dich durch einen mehr oder weniger guten Witz erheitern.
kick=Werfe einen User aus einem Voice-Channel.
langeweile, idee, langweilig=Lasse dir eine Idee für ein Bild oder eine Geschichte erzeugen.
meme=Lasse dir ein Meme von reddit ausgeben.
morgen=Wünsche dem Bot oder einem User einen guten Morgen.
offtopic=offtopic {channel} Weise Nutzer freundlich darauf hin, dass ihre Unterhaltung nicht in einen Kanal passt.
pause=Pausiere den Bot. Er wird nicht mehr auf Befehle reagieren.
person, mensch, human=Lass dir eine zufällige, nichtexistente Person erzeugen.
prefix=Ändere das Zeichen, dass einen Bot-Befehl markiert.
ping, latency=Prüfe die Verbindungsgeschwindigkeit des Bots.
quit, exit=Beende den Bot (Nur berechtigte Nutzer).
quote, zitat=Erfreue dich an einem zufälligen Zitat.
resume, aufwachen=Wecke den pausierten Bot wieder auf.
timer=Starte oder stoppe einen simplen Timer.
würfel, dice=Würfle einen Würfel.
wiki, wikipedia= wiki {begriff}: Frage Wikipedia nach etwas. (Leider muss der Begriff exakt stimmen)